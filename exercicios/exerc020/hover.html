<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
          display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: darkgreen;
        }
        div:hover {
           color: crimson;
        }
    </style>
</head>
<body>
  <p>Passe o mouse sobre o texto abaixo</p> 
  <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
  </div>
  <P>fim do Exemplo</P>
</body>
</html>
